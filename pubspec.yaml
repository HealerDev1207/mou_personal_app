name: mou_app
description: A new Flutter application.

version: 1.1.1+1136

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cached_network_image: 3.3.1
  connectivity_plus: 5.0.2
  contacts_service: ^0.6.3
  cupertino_icons: ^1.0.5
  dio: ^5.3.2
  drift: ^2.11.1
  drift_sqflite: ^2.0.1
  file_picker: ^5.3.3

  # Firebase
  firebase_core: 2.24.2
  firebase_auth: 4.15.3
  firebase_dynamic_links: 5.4.8
  firebase_messaging: 14.7.9
  firebase_crashlytics: 3.4.8

  flutter_custom_clippers: ^2.1.0
  flutter_html_to_pdf: ^0.7.0
  flutter_keyboard_visibility: ^5.4.1
  flutter_local_notifications: ^16.3.3
  fluttertoast: ^8.2.2
  geolocator: ^10.0.0
  image: ^4.0.17
  image_cropper: ^5.0.0
  image_picker: ^1.0.2
  intl: ^0.19.0
  json_annotation: ^4.8.1
  modal_bottom_sheet: ^2.1.2
  path: ^1.8.3
  path_provider: ^2.1.0
  permission_handler: ^10.4.3
  photo_view: ^0.14.0
  pin_code_fields: ^8.0.1
  provider: ^6.0.5
  rx_shared_preferences: ^3.0.0
  rxdart: ^0.27.7
  shared_preferences: ^2.2.0
  table_calendar: ^3.0.9
  url_launcher: ^6.1.12
  analyzer:
  scrollable_positioned_list: ^0.3.8
  date_utilities: ^0.1.0-dev-7
  smooth_page_indicator: ^1.1.0
  flutter_slidable: ^3.0.1
  collection: ^1.17.1
  flutter_svg: ^2.0.9
  loading_animation_widget: ^1.2.0+4
  flutter_bounceable: ^1.1.0

  # Animation
  lottie: ^2.6.0
  animation_list: ^3.0.0

  # Downloads
  flutter_downloader: ^1.11.6
  device_info_plus: ^9.1.2

dev_dependencies:
  build_runner: ^2.4.8
  drift_dev: ^2.2.0+1
  json_serializable: ^6.6.2

dependency_overrides:
  platform: 3.1.0  # Ensure this version is compatible with your Dart SDK
  file: ^6.1.4
  intl: any

flutter:
  uses-material-design: true

  assets:
    - assets/data.json
    - assets/
    - assets/images/
    - assets/inspirational/
    - locale/
    - assets/fonts/
    - assets/flags/
    - assets/public/
    - assets/anim/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700

    - family: AppIcons
      fonts:
        - asset: assets/fonts/App-Icons.ttf
          weight: 400